<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple A/B Test</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f0f4ff, #e3e7ff);
      }
      .card {
        background: #fff;
        max-width: 420px;
        width: 100%;
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        text-align: center;
        animation: fadeIn 0.8s ease-in-out;
      }
      h1 { margin-top: 0; font-size: 1.8rem; color: #1e293b; }
      p { color: #555; margin-bottom: 1.5rem; }
      button {
        padding: 0.9rem 1.5rem;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        font-size: 1rem;
        color: white;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      }
      #msg { margin-top: 1rem; font-size: 0.95rem; color: #16a34a; font-weight: 500; }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>ðŸš€ Welcome to our Demo!</h1>
      <p>This page is randomly showing CTA variant A or B.</p>
      <button id="cta">Loading...</button>
      <p id="msg"></p>
    </div>

    <script>
      // Cookie helpers
      function setCookie(name, value, days) {
        const d = new Date();
        d.setTime(d.getTime() + days * 24 * 60 * 60 * 1000);
        document.cookie = `${name}=${value}; expires=${d.toUTCString()}; path=/`;
      }
      function getCookie(name) {
        const match = document.cookie.match(new RegExp("(^| )" + name + "=([^;]+)"));
        return match ? match[2] : null;
      }

      // Get or assign userId
      let userId = getCookie("uid");
      if (!userId) {
        userId = "u" + Date.now() + Math.floor(Math.random() * 1000);
        setCookie("uid", userId, 30); // store for 30 days
      }

      // Get or assign variant
      let variant = getCookie("variant");
      if (!variant) {
        variant = Math.random() < 0.5 ? "A" : "B";
        setCookie("variant", variant, 7); // store for 7 days
      }

      // Setup CTA button
      const cta = document.getElementById("cta");
      if (variant === "A") {
        cta.textContent = "âœ¨ Get Started";
        cta.style.background = "#2563eb";
      } else {
        cta.textContent = "ðŸŽ‰ Start Free";
        cta.style.background = "#10b981";
      }

      // Record impression immediately
      fetch("/api/event", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ event: "impression" }),
        credentials: "include",
      });

      // Record click
      cta.addEventListener("click", async () => {
        await fetch("/api/event", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ event: "click" }),
          credentials: "include",
        });
        document.getElementById("msg").textContent = "âœ… Click recorded!";
      });
    </script>
  </body>
</html>
